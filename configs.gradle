ext {
    version = [
            minSdkVersion    : 19,
            compileSdkVersion: 29,
            targetSdkVersion : 29,
            versionCode      : 10030,
            versionName      : "1.0.3",
    ]

    dependVersion = [
            appcompat: "1.2.0",
            recyclerview: "1.1.0",
    ]

    supportLib = [
            appcompat: "androidx.appcompat:appcompat:$dependVersion.appcompat",
            recyclerview: "androidx.recyclerview:recyclerview:$dependVersion.recyclerview"
    ]

    supportLibs = supportLib.values()
}
